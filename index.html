<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>かべがみさま</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="screen1" class="screen">
    <div class="content">
      <h1 class="logo">かべがみさま</h1>
      <input type="text" id="wishInput" placeholder="お願いごとを入力してください">
      <button id="offeringButton">お賽銭</button>
    </div>
  </div>

  <div id="screen2" class="screen hidden">
    <img id="bell" src="assets/bell.png" alt="bell">
    <div id="instruction" class="instruction hidden">スマホを振ってお祈りしよう</div>
  </div>

  <div id="screen3" class="screen hidden">
    <img src="assets/door_closed.png" class="door" id="door">
  </div>

  <div id="screen4" class="screen hidden">
    <img src="assets/door_open_with_goddess.png" class="door">
  </div>

  <audio id="bellSound" src="assets/bell.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
