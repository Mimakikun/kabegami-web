<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>かべがみさま</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f8f8f8;
    }
    .screen {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    #screen1 {
      background-image: url("assets/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #screen2 {
      background-image: url("assets/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .hidden {
      display: none;
    }
    .content {
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      border-radius: 1rem;
    }
    .logo {
      font-size: 2rem;
      color: #a52a2a;
      font-weight: bold;
      text-shadow: 1px 1px 2px #fff;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #cc0000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #bell {
      width: 100px;
      margin-top: 50%;
      transform: translateY(-50%);
    }
    #bell.shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: rotate(0); }
      25% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0); }
    }
    .door, .god {
      width: 80%;
      max-width: 300px;
      margin-top: 2rem;
    }
    .godText {
      font-size: 1.5rem;
      color: #5a3a00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="screen1" class="screen">
    <div class="content">
      <h1 class="logo">かべがみさま</h1>
      <input type="text" id="wishInput" placeholder="お願いごとを入力してください">
      <button id="offeringButton">お賽銭</button>
    </div>
  </div>

  <div id="screen2" class="screen hidden">
    <img id="bell" src="assets/bell.png" alt="bell">
  </div>

  <div id="screen3" class="screen hidden">
    <img src="assets/door_closed.png" class="door" id="door">
  </div>

  <div id="screen4" class="screen hidden">
    <img src="assets/door_open.png" class="door">
    <img src="assets/god.png" class="god">
    <p class="godText">その想い、見守っていますよ。</p>
  </div>

  <audio id="bellSound" src="https://freesound.org/data/previews/415/415209_5121236-lq.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
